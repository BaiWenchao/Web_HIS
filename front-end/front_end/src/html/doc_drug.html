<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>开药</title>

    <script src="../css_js/doc/tabpagecss/bootstrap.js"></script>
    <link rel="stylesheet" href="../css_js/doc/tabpagecss/bootstrap.css" type="text/css">
    <link rel="stylesheet" href="../css_js/regist/css/style.css">
    <script src="../css_js/regist/js/jquery.js" type="text/javascript"></script>
</head>
<body>

<div class="row">
    <div class="ibox-content" style="margin-left: 30px">
        <h7>未诊患者：</h7>
        <div class="table-responsive">
            <table class="table table-hover" id="patientNotDiagnose">
                <thead>
                <tr>
                    <th>挂号ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                </thead>
                <tbody>
                <td>111</td>
                <td>李白</td>
                <td>男</td>
                <td>30</td>
                </tbody>
            </table>
        </div><br>
        <h7>已诊患者：</h7>
        <div class="table-responsive">
            <table class="table table-hover" id="patientDiagnose">
                <thead>
                <tr>
                    <th>挂号ID</th>
                    <th>姓名</th>
                    <th>性别</th>
                    <th>年龄</th>
                </tr>
                </thead>
                <tbody>
                <td>110</td>
                <td>李清照</td>
                <td>女</td>
                <td>29</td>
                </tbody>
            </table>
        </div>
    </div>

    <div class="ibox-content" style="margin-left: 50px">
        <h7>药品预览：</h7>
        <div class="table-responsive">
            <table class="table table-hover" id="drugList">
                <thead>
                <tr>
                    <th>药品名称</th>
                    <th>规格</th>
                    <th>单价</th>
                    <th>用法</th>
                    <th>用量</th>
                    <th>频次</th>
                    <th>数量</th>
                </tr>
                </thead>
                <tbody>
                <td>头孢拉定</td>
                <td>盒</td>
                <td>12</td>
                <td>一天两次</td>
                <td>每次两粒</td>
                <td>11</td>
                <td>2</td>
                </tbody>
            </table>
        </div><br>



        <div class="row">
            <div class="ibox-content" style="margin-left: 20px" id="prescrTable">
                <h7>处方预览：</h7>
                <div class="table-responsive">
                    <table class="table table-hover" id="prescList">
                        <thead>
                        <tr>
                            <th><input type="checkbox" name="selectAll" style="width: 30px"></th>
                            <th>处方名称</th>
                            <th>使用范围</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td><input type="checkbox" name="choice" style="width: 30px"></td>
                        <td>感冒</td>
                        <td>全院</td>
                        </tbody>
                    </table>
                </div>
            </div>

            <div class="ibox-content" style="margin-left: 20px">
                <h7>处方明细：</h7>
                <div class="table-responsive">
                    <table class="table table-hover" id="prescDetail">
                        <thead>
                        <tr>
                            <th>药品名称</th>
                            <th>规格</th>
                            <th>单价</th>
                            <th>用法</th>
                            <th>用量</th>
                            <th>频次</th>
                            <th>数量</th>
                        </tr>
                        </thead>
                        <tbody>
                        <td>头孢拉定</td>
                        <td>盒</td>
                        <td>12</td>
                        <td>一天两次</td>
                        <td>每次两粒</td>
                        <td>11</td>
                        <td>2</td>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <div class="form-submit">
            <input type="button" value="添加处方" class="submit" name="add" id="add"/>
            <input type="button" value="删除处方" class="submit" name="delete" id="delete"/>
            <input type="button" value="提交表单" class="submit" name="submit" id="submit"/>
        </div>
    </div>
</div>

<script>
    var
        table = $('#prescrTable'),
        selectAll = table.find('[name=selectAll]'),
        choices = table.find('[name=choice]');

    function setAll() {
        if(selectAll.prop('checked')) {
            choices.prop('checked', true);
        } else {
            choices.prop('checked', false);
        }
    }
    selectAll.change(setAll);

</script>


<script language="javascript">
   var add = $('#add');
   add.click(function () {
       window.open ('pop-up/addPrescription.html', '增方', 'height=500, width=1000, top=300,left=300')
   })
</script>

</body>
</html>
