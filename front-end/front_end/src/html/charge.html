<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <!-- Main css -->
    <link rel="stylesheet" href="../css_js/regist/css/style.css">
    <link rel="stylesheet" href="../css_js/doc/tabpagecss/bootstrap.css" type="text/css">

    <!-- JS -->
    <script src="../css_js/regist/js/jquery.min.js"></script>
    <script src="../css_js/regist/js/main.js"></script>
    <script src="../css_js/doc/tabpagecss/bootstrap.js"></script>
</head>
<body>

<div class="main">
    <div class="container">
        <div class="signup-content">
            <div class="signup-form">

                <form method="POST" class="register-form" id="register-form">
                    <h7>患者病历号查询：</h7>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name">姓名 :</label>
                            <input type="text" name="name" id="name" required/>
                        </div>
                        <div class="form-group">
                            <br><br><button id="check">查询</button>
                        </div>
                    </div><br>

                    <h7>患者信息确认</h7>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="nameConfirm">姓名 :</label>
                            <input type="text" name="nameConfirm" id="nameConfirm"/>
                        </div>
                        <div class="form-group">
                            <label for="idNumConfirm">身份证号 :</label>
                            <input type="text" name="idNumConfirm" id="idNumConfirm"/>
                        </div>
                    </div><br>

                    <h7>患者消费信息</h7>
                    <div class="ibox-content" style="margin-left: 20px">
                        <div class="table-responsive">
                            <table class="table table-hover" id="prescDetail">
                                <thead>
                                <tr>
                                    <th><input type="checkbox" style="width: 30px"></th>
                                    <th>病历号</th>
                                    <th>姓名</th>
                                    <th>项目名称</th>
                                    <th>单价</th>
                                    <th>数量</th>
                                    <th>开立时间</th>
                                    <th>状态</th>
                                </tr>
                                </thead>
                                <tbody>
                                <td><input type="checkbox" style="width: 30px"></td>
                                <td>111</td>
                                <td>李白</td>
                                <td>头孢</td>
                                <td>12</td>
                                <td>3</td>
                                <td>2020/7/16</td>
                                <td>已开立</td>
                                </tbody>
                                <tbody>
                                <td><input type="checkbox" style="width: 30px"></td>
                                <td>112</td>
                                <td>李清照</td>
                                <td>头孢</td>
                                <td>12</td>
                                <td>3</td>
                                <td>2020/7/16</td>
                                <td>已开立</td>
                                </tbody>
                            </table>
                        </div>
                    </div>

                    <div class="form-submit">
                        <input type="submit" value="收费结算" class="submit" name="submit" id="submit" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
