<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="../css_js/login/login.css">
    <script src="../css_js/regist/js/jquery.js" type="text/javascript"></script>
</head>
<body>

<div class="wrapper fadeInDown">
    <div id="formContent">
        <!-- Titles -->
        <h2 class="active"> 系统登录 </h2>
        <br><br>
        <!-- Login Form -->
        <form id="loginform">

            <input type="submit" class="fadeIn fourth" value="登录">
        </form>
    </div>
</div>


</body>
</html>
